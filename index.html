<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>PixelAI — Conscious Offline Chatbot</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
<div id="app">
<header class="topbar">
<div class="logo">🤖 PixelAI</div>
<div class="actions">
<button id="themeBtn" title="Toggle theme">🌗</button>
<button id="stylizeBtn" title="Toggle case">🔤</button>
<button id="downloadBtn" title="Export memory">💾</button>
<button id="clearMemory" title="Clear memory">🗑️</button>
</div>
</header>


<main id="chatPanel"></main>


<footer class="composer">
<input id="input" type="text" placeholder="Type a message..." autocomplete="off" />
<button id="send">➤</button>
</footer>
</div>


<script src="app.js"></script>
</body>
</html>
