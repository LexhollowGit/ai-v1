<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Windows 10 Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="desktop">
    <!-- Desktop icons -->
    <div class="icon" data-app="notepad">
      <img src="https://img.icons8.com/fluency/48/notepad.png"/>
      <span>Notepad</span>
    </div>
    <div class="icon" data-app="browser">
      <img src="https://img.icons8.com/fluency/48/internet-explorer.png"/>
      <span>Browser</span>
    </div>

    <!-- Taskbar -->
    <div id="taskbar">
      <div id="start-btn">⏺ Start</div>
      <div id="taskbar-apps"></div>
      <div id="clock"></div>
    </div>

    <!-- Start menu -->
    <div id="start-menu" class="hidden">
      <div class="menu-item" data-app="notepad">📝 Notepad</div>
      <div class="menu-item" data-app="browser">🌐 Browser</div>
    </div>
  </div>

  <!-- App windows -->
  <template id="window-template">
    <div class="window">
      <div class="title-bar">
        <span class="title"></span>
        <button class="close">✖</button>
      </div>
      <div class="content"></div>
    </div>
  </template>

  <script src="app.js"></script>
</body>
</html>
