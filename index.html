<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Windows 10 Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="desktop">
    <!-- Desktop icons -->
    <div class="icon" data-app="notepad">
      <img src="https://img.icons8.com/fluency/48/notepad.png"/>
      <span>Notepad</span>
    </div>
    <div class="icon" data-app="browser">
      <img src="https://img.icons8.com/fluency/48/internet-explorer.png"/>
      <span>Browser</span>
    </div>

    <!-- Taskbar -->
    <div id="taskbar">
      <!-- Windows logo as Start button -->
      <div id="start-btn">ðŸªŸ</div>
      <div id="taskbar-apps"></div>
      <div id="clock"></div>
    </div>

    <!-- Start menu (real Win10 layout) -->
    <div id="start-menu" class="hidden">
      <div class="start-left">
        <div class="user-profile">
          <img src="https://i.imgur.com/2yaf2wb.png" alt="User" />
          <span>User</span>
        </div>
        <div class="app-list">
          <div class="menu-item" data-app="notepad">Notepad</div>
          <div class="menu-item" data-app="browser">Browser</div>
          <div class="menu-item" data-app="explorer">File Explorer</div>
          <div class="menu-item" data-app="settings">Settings</div>
        </div>
      </div>
