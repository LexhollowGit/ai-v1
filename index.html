<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Windows 10 Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="desktop">
    <!-- Desktop icons -->
    <div class="icon" data-app="notepad">
      <img src="https://img.icons8.com/fluency/48/notepad.png"/>
      <span>Notepad</span>
    </div>
    <div class="icon" data-app="browser">
      <img src="https://img.icons8.com/fluency/48/internet-explorer.png"/>
      <span>Browser</span>
    </div>

    <!-- Taskbar -->
    <div id="taskbar">
      <div id="start-btn">⏺ Start</div>
      <div id="taskbar-apps"></div>
      <div id="clock"></div>
    </div>

    <!-- Start menu -->
    <div id="start-menu" class="hidden">
      <div class="menu-item" data-app="notepad">📝 Notepad</div>
      <div class="menu-item" data-app="browser">🌐 Browser</div>
    </div>
  </div>

  <!-- App windows template -->
  <template id="window-template">
    <div class="window">
      <div class="title-bar">
        <span class="title"></span>
        <div class="window-controls">
          <button class="minimize">🗕</button>
          <button class="maximize">🗖</button>
          <button class="close">✖</button>
        </div>
      </div>
      <div class="content"></div>
    </div>
  </template>

  <script src="app.js"></script>
</body>
</html>
<div id="start-menu" class="hidden">
  <div class="start-left">
    <div class="user-profile">
      <img src="https://i.imgur.com/2yaf2wb.png" alt="User" />
      <span>User</span>
    </div>
    <div class="app-list">
      <div class="menu-item" onclick="openApp('notepad')">Notepad</div>
      <div class="menu-item" onclick="openApp('browser')">Browser</div>
      <div class="menu-item" onclick="openApp('explorer')">File Explorer</div>
      <div class="menu-item" onclick="openApp('settings')">Settings</div>
    </div>
  </div>
  <div class="start-right">
    <div class="tile big" onclick="openApp('notepad')">📝 Notepad</div>
    <div class="tile small" onclick="openApp('browser')">🌐</div>
    <div class="tile small" onclick="openApp('explorer')">📁</div>
    <div class="tile big" onclick="openApp('settings')">⚙️ Settings</div>
  </div>
</div>
